<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cliente</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h3>Cadastrar novo cliente</h3>
    </div>

    <div class="container">
        <form action="/clientes/" method="post">
            {% csrf_token %}
            <div  class="form-group">
                <label for="cnpj">Cadastro Nacional de Pessoas Jur√≠dicas</label>
                <input type="text" class="form-control mb-2" id="cnpj" name="cnpj" aria-describedby="cnpjHelp">
                <input type="submit" value="Cadastrar" role="button" class="btn btn-primary my-2">
            </div>
        </form>
    </div>
</body>
</html>
