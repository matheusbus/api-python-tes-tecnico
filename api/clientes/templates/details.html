<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - {{meu_cliente.razao_social}}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h3>{{ meu_cliente.razao_social }}</h3>
    </div>

    <div class="container">
        <form>
            <div  class="form-group">
                <label for="cnpj">Cadastro Nacional de Pessoas Jurídicas</label>
                <input type="text" class="form-control mb-2" id="cnpj" aria-describedby="cnpjHelp" value="{{meu_cliente.cnpj}}" readonly>
                <!--<small id="cnpjHelp" class="form-text text-muted">CNPJ da Empresa.</small>-->

                <label for="situacao">Situação Cadastral</label>
                <input type="text" class="form-control mb-2" id="situacao" value="{{meu_cliente.situacao}}" readonly>

                <label for="tipo">Tipo</label>
                <input type="text" class="form-control mb-2" id="tipo" value="{{meu_cliente.tipo}}" readonly>

                <label for="razao_social">Razão Social</label>
                <input type="text" class="form-control mb-2" id="razao_social" value="{{meu_cliente.razao_social}}" readonly>

                <label for="nome_fantasia">Nome Fantasia</label>
                <input type="text" class="form-control mb-2" id="nome_fantasia" value="{{meu_cliente.nome_fantasia}}" readonly>

                <label for="estado">Estado</label>
                <input type="text" class="form-control mb-2" id="estado" value="{{meu_cliente.estado}}" readonly>

                <label for="municipio">Município</label>
                <input type="text" class="form-control mb-2" id="municipio" value="{{meu_cliente.municipio}}" readonly>

                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control mb-2" id="logradouro" value="{{meu_cliente.logradouro}}" readonly>

                <label for="bairro">Bairro</label>
                <input type="text" class="form-control mb-2" id="bairro" value="{{meu_cliente.bairro}}" readonly>

                <label for="numero">Número</label>
                <input type="text" class="form-control mb-2" id="numero" value="{{meu_cliente.numero}}" readonly>

                <label for="complemento">Complemento</label>
                <input type="text" class="form-control mb-2" id="complemento" value="{{meu_cliente.complemento}}" readonly>

                <label for="natureza_juridica">Natureza Jurídica</label>
                <input type="text" class="form-control mb-2" id="natureza_juridica" value="{{meu_cliente.natureza_juridica}}" readonly>

                <label for="porte">Porte</label>
                <input type="text" class="form-control mb-2" id="porte" value="{{meu_cliente.porte}}" readonly>

                <label for="atividade_principal">Atividade Principal</label>
                <input type="text" class="form-control mb-2" id="atividade_principal" value="{{meu_cliente.atividade_principal}}" readonly>

                <label for="telefone">Telefone</label>
                <input type="text" class="form-control mb-2" id="telefone" value="{{meu_cliente.telefone}}" readonly>

                <label for="numero_funcionarios">Número de funcionários</label>
                <input type="text" class="form-control mb-2" id="numero_funcionarios" value="{{meu_cliente.numero_funcionarios}}" readonly>

                <label for="faturamento_anual_estimado">Faturamento anual estimado</label>
                <input type="text" class="form-control mb-2" id="faturamento_anual_estimado" value="{{meu_cliente.faturamento_anual_estimado}}" readonly>
                
                <label for="vendedor_responsavel">Vendedor Responsável</label>
                <input type="text" class="form-control mb-2" id="vendedor_responsavel" value="{{meu_cliente.vendedor_responsavel}}" readonly>                
            </div>
        </form>
        <a class="btn btn-primary btn-block my-5" href="/clientes" role="button">Voltar para Clientes</a>
    </div>

</body>
</html>
